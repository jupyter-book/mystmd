title: myst-to-ipynb basic features
cases:
  - title: styles in paragraph
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: 'Some % '
            - type: emphasis
              children:
                - type: text
                  value: markdown
            - type: text
              value: ' with '
            - type: strong
              children:
                - type: text
                  value: different
            - type: text
              value: ' '
            - type: inlineCode
              value: style`s
    ipynb:
      cells:
        - cell_type: "markdown"
          metadata: {}
          source:
              - "Some % *markdown* with **different** ``style`s``"
      metadata:
        language_info:
          name: "python"
      nbformat: 4
      nbformat_minor: 2

  - title: headings
    mdast:
      type: root
      children:
        - type: heading
          depth: 1
          children:
            - type: text
              value: first
        - type: paragraph
          children:
            - type: text
              value: 'Some % '
            - type: emphasis
              children:
                - type: text
                  value: markdown
        - type: heading
          depth: 4
          children:
            - type: text
              value: fourth
    ipynb:
      cells:
        - cell_type: "markdown"
          metadata: {}
          source:
              - "# first"
        - cell_type: "markdown"
          metadata: {}
          source:
              - "Some % *markdown*"
        - cell_type: "markdown"
          metadata: {}
          source:
              - "#### fourth"
      metadata:
        language_info:
          name: "python"
      nbformat: 4
      nbformat_minor: 2

