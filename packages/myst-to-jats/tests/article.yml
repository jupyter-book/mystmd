cases:
  - title: Simple Paragraph
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta/>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Article title
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      title: Hello title!
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <title-group>
              <article-title>Hello title!</article-title>
            </title-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Article subtitle
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      subtitle: Hello subtitle!
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <title-group>
              <article-title/>
              <subtitle>Hello subtitle!</subtitle>
            </title-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Biblio frontmatter
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      biblio:
        first_page: 10
        last_page: 20
        issue: 2
        volume: 1
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <volume>1</volume>
            <issue>2</issue>
            <fpage>10</fpage>
            <lpage>20</lpage>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: License frontmatter
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      license:
        content:
          url: https://creativecommons.org/licenses/by/4.0
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <permissions>
              <license>
                <ali:license_ref>https://creativecommons.org/licenses/by/4.0</ali:license_ref>
              </license>
            </permissions>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: License frontmatter (ali:free_to_read)
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      open_access: true
      license:
        content:
          url: https://creativecommons.org/licenses/by/4.0
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <permissions>
              <ali:free_to_read/>
              <license>
                <ali:license_ref>https://creativecommons.org/licenses/by/4.0</ali:license_ref>
              </license>
            </permissions>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Author frontmatter
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      authors:
        - name: Jane Doe
          corresponding: true
          orcid: abc-123
          roles:
            - credit role 1
            - credit role 2
          affiliations:
            - University One
            - University Two
          email: example@example.com
          website: https://example.com
        - name: John Doe
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <contrib-group>
              <contrib contrib-type="author" corresp="yes">
                <contrib-id contrib-id-type="orcid">abc-123</contrib-id>
                <string-name>Jane Doe</string-name>
                <role vocab="CRediT" vocab-identifier="http://credit.niso.org/" vocab-term="credit role 1">credit role 1</role>
                <role vocab="CRediT" vocab-identifier="http://credit.niso.org/" vocab-term="credit role 2">credit role 2</role>
                <aff>
                  <institution>University One</institution>
                </aff>
                <aff>
                  <institution>University Two</institution>
                </aff>
                <email>example@example.com</email>
                <ext-link ext-link-type="uri" xlink:href="https://example.com">https://example.com</ext-link>
              </contrib>
              <contrib contrib-type="author">
                <string-name>John Doe</string-name>
              </contrib>
            </contrib-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Footnotes
    tree:
      type: root
      children:
        - type: footnoteDefinition
          label: my-footnote
          identifier: my-footnote
          enumerator: '1'
          children:
            - type: paragraph
              children:
                - type: text
                  value: my footnote
        - type: paragraph
          children:
            - type: text
              value: text
            - type: footnoteReference
              label: my-footnote
              identifier: my-footnote
              enumerator: '1'
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta/>
        </front>
        <body>
          <p>text
            <xref ref-type="fn" rid="fn-my-footnote">1</xref>
          </p>
        </body>
        <back>
          <fn-group>
            <fn id="fn-my-footnote">
              <label>1</label>
              <p>my footnote</p>
            </fn>
          </fn-group>
        </back>
      </article>
  - title: Notebook outputs
    tree:
      type: root
      children:
        - type: block
          data:
            id: nb-cell-0
            type: notebook-code
          identifier: nb-cell-0
          label: nb-cell-0
          html_id: nb-cell-0
          children:
            - type: code
              lang: python
              executable: true
              value: print('abc')
              identifier: nb-cell-0-code
              enumerator: 1
              html_id: nb-cell-0-code
            - type: output
              id: T7FMDqDm8dM2bOT1tKeeM
              identifier: nb-cell-0-output
              html_id: nb-cell-0-output
              data:
                - name: stdout
                  output_type: stream
                  text: abc\n...
                  hash: a
                  path: files/a.txt
        - type: block
          data:
            id: nb-cell-1
            type: notebook-code
          identifier: nb-cell-1
          label: nb-cell-1
          html_id: nb-cell-1
          children:
            - type: code
              lang: python
              executable: true
              value: "'abc'"
              identifier: nb-cell-1-code
              enumerator: 2
              html_id: nb-cell-1-code
            - type: output
              id: uE4mPgSow0oyo0dvEH9Lc
              identifier: nb-cell-1-output
              html_id: nb-cell-1-output
              data:
                - output_type: execute_result
                  execution_count: 3
                  metadata: {}
                  data:
                    text/plain:
                      content_type: text/plain
                      hash: b
                      path: files/b.txt
                    text/html:
                      content_type: text/html
                      hash: b
                      path: files/b.html
        - type: block
          data:
            id: nb-cell-2
            type: notebook-code
          identifier: nb-cell-2
          label: nb-cell-2
          html_id: nb-cell-2
          children:
            - type: code
              lang: python
              executable: true
              value: a
              identifier: nb-cell-2-code
              enumerator: 3
              html_id: nb-cell-2-code
            - type: output
              id: 7Qrwdo-_oq5US1Du2KCLU
              identifier: nb-cell-2-output
              html_id: nb-cell-2-output
              data:
                - ename: NameError
                  evalue: name 'a' is not defined
                  output_type: error
                  traceback: \u001b[0;31m------------------------------------------------------...
                  hash: c
                  path: files/c.txt
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta/>
        </front>
        <body>
          <sec id="nb-cell-0" sec-type="notebook-code">
            <code id="nb-cell-0-code" language="python" executable="yes">print('abc')</code>
            <sec sec-type="notebook-output" id="nb-cell-0-output">
              <alternatives>
                <media specific-use="stream" mimetype="text" mime-subtype="plain" xlink:href="files/a.txt"/>
              </alternatives>
            </sec>
          </sec>
          <sec id="nb-cell-1" sec-type="notebook-code">
            <code id="nb-cell-1-code" language="python" executable="yes">'abc'</code>
            <sec sec-type="notebook-output" id="nb-cell-1-output">
              <alternatives>
                <media specific-use="text" mimetype="text" mime-subtype="plain" xlink:href="files/b.txt"/>
                <media specific-use="web" mimetype="text" mime-subtype="html" xlink:href="files/b.html"/>
              </alternatives>
            </sec>
          </sec>
          <sec id="nb-cell-2" sec-type="notebook-code">
            <code id="nb-cell-2-code" language="python" executable="yes">a</code>
            <sec sec-type="notebook-output" id="nb-cell-2-output">
              <alternatives>
                <media specific-use="error" mimetype="text" mime-subtype="plain" xlink:href="files/c.txt">
                  <caption>
                    <title>NameError</title>
                    <p>name 'a' is not defined</p>
                  </caption>
                </media>
              </alternatives>
            </sec>
          </sec>
        </body>
      </article>
