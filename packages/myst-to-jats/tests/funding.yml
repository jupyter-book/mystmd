          <p>text</p>
        </body>
      </article>
  - title: Funding statement and open access
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      funding:
        statement: my funding statement
        open_access: my open access statement
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <funding-group>
              <funding-statement>my funding statement</funding-statement>
              <open-access>
                <p>my open access statement</p>
              </open-access>
            </funding-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Funding award
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      author: John Doe
      funding:
        id: abc-123
        name: Award
        description: my test award
        statement: my funding statement
        source: University A
        investigator: John Doe
        recipient: Jane Doe
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <contrib-group>
              <contrib contrib-type="author" id="John Doe">
                <name>
                  <surname>Doe</surname>
                  <given-names>John</given-names>
                </name>
                <string-name>John Doe</string-name>
              </contrib>
              <contrib id="Jane Doe">
                <name>
                  <surname>Doe</surname>
                  <given-names>Jane</given-names>
                </name>
                <string-name>Jane Doe</string-name>
              </contrib>
            </contrib-group>
            <aff id="University A">
              <institution-wrap>
                <institution>University A</institution>
              </institution-wrap>
            </aff>
            <funding-group>
              <award-group>
                <funding-source>
                  <xref ref-type="aff" rid="University A"/>
                </funding-source>
                <award-id>abc-123</award-id>
                <award-name>Award</award-name>
                <award-desc>my test award</award-desc>
                <principal-award-recipient>
                  <xref ref-type="contrib" rid="Jane Doe"/>
                </principal-award-recipient>
                <principal-investigator>
                  <xref ref-type="contrib" rid="John Doe"/>
                </principal-investigator>
              </award-group>
              <funding-statement>my funding statement</funding-statement>
            </funding-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Funding with multiple values/awards/sources/etc.
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      authors:
        - id: jd
          name: John Doe
          affiliations:
            - id: univa
              name: University A
      affiliations:
        - id: univb
          name: University B
      funding:
        - statement: my funding statement
          awards:
            - id: abc-123
              name: Award
              description: my test award
              sources:
                - univa
                - univb
              investigators:
                - jd
              recipient:
                - name: Jane Doe
                - jd
            - id: def-456
              name: Another Award
        - open_access: my open access statement
          awards:
            - id: ghi-789
              description: open access support
              investigators:
                - jd
              sources:
                - University C
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <contrib-group>
              <contrib contrib-type="author" id="jd">
                <name>
                  <surname>Doe</surname>
                  <given-names>John</given-names>
                </name>
                <string-name>John Doe</string-name>
                <xref ref-type="aff" rid="univa"/>
              </contrib>
              <contrib id="contributors-generated-uid-1">
                <name>
                  <surname>Doe</surname>
                  <given-names>Jane</given-names>
                </name>
                <string-name>Jane Doe</string-name>
              </contrib>
            </contrib-group>
            <aff id="univb">
              <institution-wrap>
                <institution>University B</institution>
              </institution-wrap>
            </aff>
            <aff id="univa">
              <institution-wrap>
                <institution>University A</institution>
              </institution-wrap>
            </aff>
            <aff id="University C">
              <institution-wrap>
                <institution>University C</institution>
              </institution-wrap>
            </aff>
            <funding-group>
              <award-group>
                <funding-source>
                  <xref ref-type="aff" rid="univa"/>
                </funding-source>
                <funding-source>
                  <xref ref-type="aff" rid="univb"/>
                </funding-source>
                <award-id>abc-123</award-id>
                <award-name>Award</award-name>
                <award-desc>my test award</award-desc>
                <principal-award-recipient>
                  <xref ref-type="contrib" rid="contributors-generated-uid-1"/>
                </principal-award-recipient>
                <principal-award-recipient>
                  <xref ref-type="contrib" rid="jd"/>
                </principal-award-recipient>
                <principal-investigator>
                  <xref ref-type="contrib" rid="jd"/>
                </principal-investigator>
              </award-group>
              <award-group>
                <award-id>def-456</award-id>
                <award-name>Another Award</award-name>
              </award-group>
              <funding-statement>my funding statement</funding-statement>
            </funding-group>
            <funding-group>
              <award-group>
                <funding-source>
                  <xref ref-type="aff" rid="University C"/>
                </funding-source>
                <award-id>ghi-789</award-id>
                <award-desc>open access support</award-desc>
                <principal-investigator>
                  <xref ref-type="contrib" rid="jd"/>
                </principal-investigator>
              </award-group>
              <open-access>
                <p>my open access statement</p>
              </open-access>
            </funding-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
