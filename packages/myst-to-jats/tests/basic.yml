      type: root
      children:
        - type: container
          kind: table
          identifier: my-table
          label: my-table
          class: myclass
          children:
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: 'Caption '
                    - type: emphasis
                      children:
                        - type: text
                          value: text
            - type: table
              align: center
              children:
                - type: tableRow
                  children:
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: Head 1, Column 1
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: Head 1, Column 2
                - type: tableRow
                  children:
                    - type: tableCell
                      children:
                        - type: text
                          value: Row 1, Column 1
                    - type: tableCell
                      children:
                        - type: text
                          value: Row 1, Column 2
    jats: <table-wrap id="my-table"><caption><p>Caption <italic>text</italic></p></caption><table><thead><tr><th>Head 1, Column 1</th><th>Head 1, Column 2</th></tr></thead><tbody><tr><td>Row 1, Column 1</td><td>Row 1, Column 2</td></tr></tbody></table></table-wrap>
