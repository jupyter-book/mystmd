  - title: boolean numbering is valid
    raw:
      numbering: 'false'
    normalized:
      numbering:
        all:
          enabled: false
  - title: invalid doi errors
    raw:
      doi: ''
    normalized: {}
    errors: 1
  - title: github username/repo coerces
    raw:
      github: example/repo
    normalized:
      github: https://github.com/example/repo
  - title: invalid github errors
    raw:
      github: https://example.com
    normalized: {}
    errors: 1
  - title: invalid arxiv errors
    raw:
      arxiv: https://example.com
    normalized: {}
    errors: 1
  - title: invalid math errors
    raw:
      math:
        a: valid
        b: 0
    normalized:
      math:
        a:
          macro: valid
    errors: 1
  - title: bibliography string coerces
    raw:
      bibliography: article.bib
    normalized:
      bibliography:
        - article.bib
  - title: settings output_stderr
    raw:
      settings:
        output_stderr: remove
        stdout_output: warn
    errors: 0
    normalized:
      settings:
        output_stderr: remove
        output_stdout: warn
  - title: settings output_stderr bad value
    raw:
      settings:
        output_stderr: ok
        output_stdout: ok
    errors: 2
    normalized: {}
  - title: settings unknown value
    raw:
      settings:
        what: ok
    warnings: 1
    normalized: {}
  - title: invalid copyright errors
    raw:
      copyright: {}
    normalized: {}
    errors: 1
  - title: parts are validated
    raw:
      abstract: |-
        Just an example part!
      data_availability: Example
      parts:
        example_part: |-
          Another example part!
    normalized:
      parts:
        abstract:
          - Just an example part!
        data_availability:
          - Example
        example_part:
          - Another example part!
  - title: abbreviations can be null
    raw:
      abbreviations:
        false-y: false
        null-y: null
        TEST: 'string'
    normalized:
      abbreviations:
        false-y: null
        null-y: null
        TEST: 'string'
  - title: abbreviations not added if invalid
    raw:
      abbreviations:
        TEST: 42
    normalized: {}
    errors: 1
  - title: short abbreviations are invalid
    raw:
      abbreviations:
        A: Abbreviation
    normalized: {}
    errors: 1
  - title: pmcid validates
    raw:
      identifiers:
        pmcid: PMC123
    normalized:
      identifiers:
        pmcid: PMC123
  - title: invalid pmcid errors
    raw:
      identifiers:
        pmcid: '123'
    normalized: {}
    errors: 1
  - title: pmid string validates
    raw:
      identifiers:
        pmid: '123'
    normalized:
      identifiers:
        pmid: 123
  - title: pmid number validates
    raw:
      identifiers:
        pmid: 123
    normalized:
      identifiers:
        pmid: 123
  - title: invalid pmid errors
    raw:
      identifiers:
        pmid: 'abc'
    normalized: {}
    errors: 1
  - title: doi is lifted from identifiers
    raw:
      identifiers:
        doi: 10.1000/abc123
        pmid: 123
    normalized:
      doi: 10.1000/abc123
      identifiers:
        pmid: 123
    warnings: 1
  - title: unknown string identifier passes
    raw:
      identifiers:
        unknown: '123'
    normalized:
      identifiers:
        unknown: '123'
  - title: unknown numeric identifier passes
    raw:
      identifiers:
        unknown: 123
    normalized:
      identifiers:
        unknown: 123
  - title: known identifiers nest under identifiers
    raw:
      zenodo: https://zenodo.org/records/13942262
      pmcid: PMC123
      pmid: 123
      arxiv: https://arxiv.org/example
    normalized:
      identifiers:
        zenodo: https://zenodo.org/records/13942262
        pmcid: PMC123
        pmid: 123
        arxiv: https://arxiv.org/example
  - title: invalid zenodo errors
    raw:
      identifiers:
        zenodo: '13942262'
    normalized: {}
    errors: 1
  - title: identifier coerces to identifiers
    raw:
      identifier:
        unknown: 123
    normalized:
      identifiers:
        unknown: 123
  - title: duplicate identifiers error
    raw:
      pmcid: PMC456
      identifier:
        pmcid: PMC123
    normalized:
      identifiers:
        pmcid: PMC123
    errors: 1
  - title: duplicate dois error
    raw:
      doi: 10.1000/abc456
      identifier:
        doi: 10.1000/abc123
    normalized:
      doi: 10.1000/abc456
    errors: 1

