title: Error Rules
kind: config
cases:
  - title: error rules
    raw:
      error_rules:
        - math-eqnarray-replaced
    normalized:
      error_rules:
        - id: math-eqnarray-replaced
          severity: ignore
  - title: error rules - incorrect severity
    raw:
      error_rules:
        - rule: math-eqnarray-replaced
          severity: nope
    normalized:
      error_rules: []
    errors: 1
  - title: error rules with params
    raw:
      error_rules:
        - rule: a-rule
          keys:
            - one
            - two
    normalized:
      error_rules:
        - id: a-rule
          severity: ignore
          key: one
        - id: a-rule
          severity: ignore
          key: two
  - title: error rules with glob patterns
    raw:
      error_rules:
        - rule: link-resolves
          keys:
            - 'https://example.org/**'
            - 'https://*.example.com/**'
    normalized:
      error_rules:
        - id: link-resolves
          severity: ignore
          key: 'https://example.org/**'
        - id: link-resolves
          severity: ignore
          key: 'https://*.example.com/**'
