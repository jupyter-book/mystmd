cases:
  - title: Basic table
    mdast:
      type: root
      children:
        - type: container
          kind: table
          children:
            - type: table
              children:
                - type: tableRow
                  children:
                    - type: tableCol
                      children:
                        - type: text
                          value: header 1
                    - type: tableCol
                      children:
                        - type: text
                          value: header 2
                - type: tableRow
                  children:
                    - type: tableCol
                      children:
                        - type: text
                          value: '3'
                    - type: tableCol
                      children:
                        - type: text
                          value: '4'

    myst: |-
      | header 1 | header 2 |
      |---|---|
      | 3 | 4 |
    html: |-
      <figure>
        <table>
          <thead>
            <tr>
              <th>header 1</th>
              <th>header 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>3</td>
              <td>4</td>
            </tr>
          </tbody>
        </table>
      </figure>
  - title: Basic list table
    mdast:
      type: root
      children:
        - type: container
          kind: table
          identifier: my-table
          label: my-table
          numbered: true
          class: myclass
          children:
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: 'Caption '
                    - type: emphasis
                      children:
                        - type: text
                          value: text
            - type: table
              align: center
              children:
                - type: tableRow
                  children:
                    - type: tableCol
                      children:
                        - type: text
                          value: Head 1, Column 1
                    - type: tableCol
                      children:
                        - type: text
                          value: Head 1, Column 2
                    - type: tableCol
                      children:
                        - type: text
                          value: Head 1, Column 3
                - type: tableRow
                  children:
                    - type: tableCol
                      children:
                        - type: text
                          value: Row 1, Column 1
                    - type: tableCol
                      children:
                        - type: text
                          value: Row 1, Column 2
                    - type: tableCol
                      children:
                        - type: text
                          value: Row 1, Column 3
                - type: tableRow
                  children:
                    - type: tableCol
                      children:
                        - type: text
                          value: Row 2, Column 1
                    - type: tableCol
                      children:
                        - type: text
                          value: Row 2, Column 2
                    - type: tableCol
                      children:
                        - type: text
                          value: 'Row 2, '
                        - type: strong
                          children:
                            - type: text
                              value: Column 3

    myst: |-
      ```{list-table}  Caption *text*
      :name: my-table
      :header-rows: 1
      :align: center
      :class: myclass

      *   - Head 1, Column 1
          - Head 1, Column 2
          - Head 1, Column 3
      *   - Row 1, Column 1
          - Row 1, Column 2
          - Row 1, Column 3
      *   - Row 2, Column 1
          - Row 2, Column 2
          - Row 2, **Column 3**
      ```
    html: |-
      <figure id="my-table" class="numbered myclass">
        <figcaption>
          <p><span class="caption-number">Table 1 </span>Caption <em>text</em></p>
        </figcaption>
        <table class="align-center">
          <thead>
            <tr>
              <th align="c">Head 1, Column 1</th>
              <th align="e">Head 1, Column 2</th>
              <th align="n">Head 1, Column 3</th>
              <th align="t"></th>
              <th align="e"></th>
              <th align="r"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td align="c">Row 1, Column 1</td>
              <td align="e">Row 1, Column 2</td>
              <td align="n">Row 1, Column 3</td>
              <td align="t"></td>
              <td align="e"></td>
              <td align="r"></td>
            </tr>
            <tr>
              <td align="c">Row 2, Column 1</td>
              <td align="e">Row 2, Column 2</td>
              <td align="n">Row 2, <strong>Column 3</strong></td>
              <td align="t"></td>
              <td align="e"></td>
              <td align="r"></td>
            </tr>
          </tbody>
        </table>
      </figure>
