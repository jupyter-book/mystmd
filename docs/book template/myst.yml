project:
  id: 7204695b-7485-4989-863c-16cf6e4db155
  title: Template for JB2 book
  # description:
  # keywords: []
  authors: 
    - Freek Pols                # replace 
    - Luuk Fr√∂ling
  # abstract: Optional
  date: 2025-16-09
  github: https://github.com/... # Change this URL to your GitHub repository
  
  plugins: 
    - plugins/experiment.mjs    # creates admonition experiment
    - plugins/example.mjs       # creates admonition example
    - plugins/intermezzo.mjs    # creates admonition intermezzo
    - plugins/pdf_exercise.mjs  # pdf conversion of exercises and solutions to pdf    
    #- plugins/pdf_iframe.mjs    # pdf conversion of iframe using qr codes and link in caption, needs to install qrcode through npm

  # creates pdf and make a download link in the book
  downloads:
    - id: output-pdf
  exports:
    - format: typst
      template: ./pdf_template_book
      output: Exports/book.pdf
      id: output-pdf

  # To autogenerate a Table of Contents, run "myst init --write-toc"
  toc:
    # Auto-generated by `myst init --write-toc`
    - file: index.md
    - file: Content/1_intro.md
    - file: Content/2_features.md
    - file: Content/3_stylesheet.md
    - file: Content/4_pdfoutput.md
    
site:
  template: book-theme
  options:
    favicon: favicon.ico
    style: ./css/custom.css
    logo: #Figures/logo.png
    folders: false
  
  actions:
    - title: report issue
      url: https://github.com/.../issues # Change this URL to your GitHub repository but leave the /issues
