name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      forcePublishPyPI:
        description: |
          Force publish to PyPI, even if the NPM release has already occurred.
        type: boolean
        default: false
        required: false
concurrency: ${{ github.workflow }}-${{ github.ref }}
permissions:
  contents: write
  pull-requests: write
jobs:
  release-npm:
    name: Release NPM
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          submodules: recursive
      - uses: ./.github/actions/install
      - name: Run tests
        run: npm run test
      - name: Version bump and create pull request OR publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
          publish: npm run publish:ci
          commit: ðŸš€ Release
          title: ðŸš€ Release
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Build Python package
        run: |
          pip install build
          # Copy over needed files
          cp ../mystmd/dist/myst.cjs src/mystmd_py/
          cp ../mystmd/package.json _package.json
          python -m build
        working-directory: packages/mystmd-py
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: packages/mystmd-py/dist/
  release-py:
    name: Release Python
    runs-on: ubuntu-latest
    if: ${{ needs.release-npm.outputs.published == 'true' || inputs.forcePublishPyPI }}
    needs:
      - release-npm
    environment:
      name: pypi
      url: https://pypi.org/p/mystmd
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
