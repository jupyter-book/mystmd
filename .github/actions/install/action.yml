name: MyST Install Action
description: Install Node, MyST, and other dependencies
inputs:
  node:
    description: 'Node version to install'
    required: true
    default: '18'
  artifactName:
    description: 'Upload the built MyST binary'
    required: false
    type: string
    default: null
runs:
  using: 'composite'
  steps:
    - name: Install libxml
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-utils
      shell: bash
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node }}
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: '.github/requirements/requirements-execute.txt'
    - name: Install execution requirements for ipykernel and jupyter-server
      run: python -m pip install -r .github/requirements/requirements-execute.txt
      shell: bash
    - name: Install node deps and build Myst
      run: |
        npm install
        npm run build
        npm run link
      shell: bash
    - name: Upload built artifact
      if: ${{ inputs.artifactName != null }}
      uses: actions/upload-artifact@v4
      with:
        # Name of the artifact to upload.
        # Optional. Default is 'artifact'
        name: ${{ inputs.artifactName }}
        path: packages/mystmd/dist/myst.cjs
        retention-days: 7
        overwrite: false
